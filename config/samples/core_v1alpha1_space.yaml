apiVersion: core.launchboxhq.io/v1alpha1
kind: Space
metadata:
  labels:
    app.kubernetes.io/name: space
    app.kubernetes.io/instance: space-sample
    app.kubernetes.io/part-of: app
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: app
  name: space-sample
spec:
  users: []
  resources: {}
  repos:
    - name: bitnami
      url: https://charts.bitnami.com/bitnami
  addons:
    - repo: bitnami
      chart: redis
      version: 7.0.7
      namespace: default
      name: redis
      values: |
        architecture: standalone
        auth:
          enabled: true
        master:
          count: 1
        rbac:
          create: true
    - repo: bitnami
      chart: mysql
      version: ""
      namespace: default
      name: mysql
      values: |
        architecture: standalone
        auth:
          database: launchboxhq
          username: launchboxhq
